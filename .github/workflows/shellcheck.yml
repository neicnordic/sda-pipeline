name: Scripts linter

on:
  push:
    branches:    
      - '**'        # matches every branch
      - '!master'   # excludes master


jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
